apiVersion: v1
kind: Pod
metadata:
  name: vnf1
  namespace: default
  labels:
    sfc: "true"
spec:
  containers:
    - name: "vnf1"
      image: ligato/vpp-agent
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - containerPort: 5002
      env:
        - name: MICROSERVICE_LABEL
          value: vnf1
      volumeMounts:
        - name: vpp-config
          mountPath: /etc/vpp
        - name: agent-config
          mountPath: /opt/vpp-agent/dev
        - name: memif-sockets
          mountPath: /var/run/contiv
  volumes:
  - name: vpp-config
    configMap:
      name: vnf-vpp-cfg
  - name: agent-config
    configMap:
      name: vnf-agent-cfg
  - name: memif-sockets
    hostPath:
      path: /var/run/contiv
  nodeSelector:
    role: affinity

---
