apiVersion: apps/v1beta2d
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 40
  selector:
    matchLabels:
      role: db
      app: webapp
  template:
    metadata:
      labels:
        role: db
        app: webstore
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 8000