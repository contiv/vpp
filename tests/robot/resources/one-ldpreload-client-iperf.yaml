apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test-client
        ldpreload: "true"
    spec:
      containers:
      - image: networkstatic/iperf3
        imagePullPolicy: IfNotPresent
        name: client
        command: ["bash"]
        args: ["-c", "while true; do sleep 30; done;"]
        securityContext:
          privileged: true
        env:
          # ldpreload-related env vars
          - name: VCL_APP_SCOPE_GLOBAL
            value: ""
