apiVersion: v1
kind: Service
metadata:
  name: server-iperf
  labels:
    app: test-server-iperf
spec:
  ports:
  - name: test-server-iperf
    port: 5201
  selector:
    app: test-server-iperf
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-server-iperf
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test-server-iperf
        ldpreload: "true"
    spec:
      containers:
      - image: networkstatic/iperf3
        imagePullPolicy: IfNotPresent
        name: server-iperf
        ports:
        - containerPort: 5201
        command: ["iperf3"]
        args: ["-V4d", "-s"]
        securityContext:
          privileged: true
        env:
          # ldpreload-related env vars
          - name: VCL_APP_SCOPE_GLOBAL
            value: ""

