---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ubuntu-client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu-client
    spec:
      containers:
        - image: rastislavszabo/ubuntu
          imagePullPolicy: IfNotPresent
          name: ubuntu-client
          # Just spin & wait forever
          command: ["/bin/bash", "-c", "--"]
          args: ["while true; do sleep 30; done;"]
