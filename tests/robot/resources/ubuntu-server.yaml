apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ubuntu-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu-server
    spec:
      containers:
      - image: rastislavszabo/ubuntu
        imagePullPolicy: IfNotPresent
        name: ubuntu-server
        # Just spin & wait forever
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
